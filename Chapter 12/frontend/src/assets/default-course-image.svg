<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#F3F4F6"/>
  
  <!-- Book icon -->
  <g transform="translate(125, 60)">
    <!-- Book base -->
    <rect x="0" y="20" width="50" height="60" rx="2" fill="#6B7280"/>
    <rect x="5" y="25" width="40" height="50" rx="1" fill="#9CA3AF"/>
    
    <!-- Book pages -->
    <line x1="10" y1="35" x2="40" y2="35" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="10" y1="40" x2="35" y2="40" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="10" y1="45" x2="40" y2="45" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="10" y1="55" x2="40" y2="55" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="10" y1="60" x2="35" y2="60" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="10" y1="65" x2="25" y2="65" stroke="#D1D5DB" stroke-width="1"/>
    
    <!-- Play button overlay -->
    <circle cx="25" cy="10" r="12" fill="#3B82F6" opacity="0.9"/>
    <polygon points="20,5 20,15 32,10" fill="white"/>
  </g>
  
  <!-- Course text -->
  <text x="150" y="140" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Course Content
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#E5E7EB"/>
  <circle cx="250" cy="150" r="3" fill="#E5E7EB"/>
  <circle cx="270" cy="40" r="2" fill="#E5E7EB"/>
  <circle cx="30" cy="170" r="2" fill="#E5E7EB"/>
</svg>
